<div class="panel panel-primary" ng-controller="ClaimCtrl as vm">
    <div class="panel-heading" style="font-size:large">Claim List</div>
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <div ng-show="vm.isBusy" class="text-center"><i class="fa fa-spinner fa-spin"></i>Loading...</div>

    <div class="panel-body">
        <div class="col-md-8 ">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>Claim Number</td>
                        <td>Claimant Name</td>
                        <td>Loss Date</td>
                        <
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="claim in vm.claims">
                        <td>{{claim.ClaimNumber}}</td>
                        <td>{{claim.ClaimantFirstName}}  {{claim.ClaimantLastName}}</td>
                        <td>{{claim.LossDate | date : 'MM-dd-yyyy'}}</td>
                        <td><a ng-href="#/edit/{{claim.ClaimNumber}}" class="btn btn-sm btn-primary">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
